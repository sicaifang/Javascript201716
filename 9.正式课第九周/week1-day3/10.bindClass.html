<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
    <style>
        .x{
            background: lightcoral;
            width:300px;
            height:40px;
            line-height: 40px;
            color:white;
        }
        .y{
            font-size: 30px;
        }
        .z{
            color:black;
        }
        .w{
            background: deeppink;
        }
    </style>
</head>
<body>
<div id="app">
    <!--:class: 动态绑定样式  可以写对象，如果属性名对应的属性值是true，当前样式起作用；-->
  <!--动态绑定的class和class类名相互之间不影响-->
    <!--<div class="x" :class="{x:true,y:true,z:true}">你很帅</div>-->
    <!--<div class="x" :class="[class1,class2]">你很帅</div>-->
    <div v-for="index in num" :class="{w:index%2}">{{index}}</div>

</div>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            flag:false,
            class1:{y:true},
            class2:{z:true},
            num:10
        }
    });
</script>
</body>
