<head>

    <title>Title</title>
    <style>
        .container  :nth-child(2){
            /*nth-of-type:选中统一类型的子元素*/
            /*从1开始nth-child :  选择第几个子元素子元素*/
            width:100px;
            height:100px;
            background: red;
        }
        /*nth-child(2n): 偶数元素*/
        /*nth-child(2n+1)：奇数元素*/
        /*:first-of-type ->nth-of-type(1)*/
       .first:first-letter{
           font-size: 50px;
           font-style: italic;
           color:red;
       }

    </style>
</head>
