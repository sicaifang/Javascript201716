<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <style type="text/css">
        html{
            font-size: 100px;
        }
        /*1个rem相当于一个HTMLfont-size的值*/
        .box{
            width:1.5rem;
            height:1.5rem;
            background: red;
            float:left;
            margin-left:1px;
        }

    </style>


</head>
<body>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<script>
    //  rem  : 相对值； 相对于页面中HTML的font-size属性值；
    // 设计稿 ：宽度 640px     160px   1.6rem     font-size :100px
    //              320px     80px   1.6rem      font-size : 50px

    // 手机屏 ：宽度 375px      375/640*160;  1.6rem  160/100
    //         宽度 320        320/640*160   1.6rem

    // rem : 需要根据屏幕宽度进行计算；手机屏幕相对于设计稿的宽度比，就是font-size的比；

    // resize  :  当页面屏幕大小发生变化时，立即出发window的onresize 事件；
    (function () {
        window.addEventListener('resize',computedSize,false);
        function computedSize() {
            var  winW = document.documentElement.clientWidth;
            document.documentElement.style.fontSize = winW/640*100 + "px";
        }
        computedSize();
    })();



</script>
</body>
</html>
